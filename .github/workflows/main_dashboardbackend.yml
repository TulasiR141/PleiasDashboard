name: Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore Backend/ExpertiseFrance.API/ExpertiseFrance.API.csproj

      - name: Build
        run: dotnet build Backend/ExpertiseFrance.API/ExpertiseFrance.API.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Backend/ExpertiseFrance.API/ExpertiseFrance.API.csproj -c Release -o ./publish --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dashboardbackend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_XXXXX }}
          package: .
